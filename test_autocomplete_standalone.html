<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: linear-gradient(135deg, #03045e, #0077b6);
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
        }
        h1 {
            color: #03045e;
            margin-bottom: 30px;
        }
        .field {
            position: relative !important;
            margin-bottom: 20px;
            z-index: 100 !important;
        }
        .field:focus-within {
            z-index: 10000 !important;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #03045e;
            font-weight: 600;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #48cae4;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #0077b6;
            box-shadow: 0 0 0 3px rgba(72, 202, 228, 0.2);
        }
        #console {
            margin-top: 30px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log {
            margin: 4px 0;
            padding: 4px;
        }
        .log.success { color: green; }
        .log.error { color: red; }
        .log.info { color: blue; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Airport Autocomplete Test</h1>
        
        <div class="field" id="origin-field">
            <label for="origin">Origin Airport</label>
            <input type="text" id="origin" placeholder="Type airport name, city, or code..." autocomplete="off">
        </div>
        
        <div class="field" id="destination-field">
            <label for="destination">Destination Airport</label>
            <input type="text" id="destination" placeholder="Type airport name, city, or code..." autocomplete="off">
        </div>
        
        <div id="console">
            <strong>Console Log:</strong><br>
        </div>
    </div>

    <script>
        // Console logger
        const consoleDiv = document.getElementById('console');
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            console.log(message);
        }

        log('Page loaded - Starting autocomplete setup...', 'info');

        // Airport autocomplete setup
        (function() {
            let airportsList = [];
            
            log('Fetching airports.json...', 'info');
            
            // Load airports from JSON file
            fetch('json-files/airports.json')
                .then(response => {
                    log(`Fetch response status: ${response.status}`, response.ok ? 'success' : 'error');
                    return response.json();
                })
                .then(data => {
                    // Convert to array, filter only airports with IATA codes
                    airportsList = Object.values(data)
                        .filter(airport => airport.iata && airport.iata.length === 3)
                        .map(airport => ({
                            iata: airport.iata,
                            name: airport.name,
                            city: airport.city,
                            country: airport.country,
                            state: airport.state
                        }));
                    
                    log(`‚úÖ Loaded ${airportsList.length} airports from airports.json`, 'success');
                    
                    // Setup autocomplete for both inputs
                    setupAutocomplete('origin');
                    setupAutocomplete('destination');
                })
                .catch(error => {
                    log(`‚ùå Error loading airports: ${error.message}`, 'error');
                    console.error('Error loading airports:', error);
                });
            
            function setupAutocomplete(inputId) {
                const input = document.getElementById(inputId);
                if (!input) {
                    log(`‚ùå Input #${inputId} not found!`, 'error');
                    return;
                }
                
                log(`Setting up autocomplete for #${inputId}`, 'info');
                
                const dropdown = document.createElement('div');
                dropdown.className = 'airport-dropdown';
                dropdown.style.cssText = `
                    position: absolute;
                    top: 100%;
                    left: 0;
                    right: 0;
                    background: #ffffff;
                    border: 2px solid #48cae4;
                    border-radius: 12px;
                    margin-top: 4px;
                    max-height: 350px;
                    overflow-y: auto;
                    display: none;
                    z-index: 999999;
                    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(72, 202, 228, 0.3);
                `;
                
                input.parentElement.appendChild(dropdown);
                log(`‚úÖ Dropdown created and appended for #${inputId}`, 'success');
                
                let debounceTimer;
                
                input.addEventListener('input', function() {
                    const keyword = this.value.trim().toLowerCase();
                    log(`User typed in #${inputId}: "${keyword}"`, 'info');
                    clearTimeout(debounceTimer);
                    
                    if (keyword.length < 2) {
                        dropdown.style.display = 'none';
                        return;
                    }
                    
                    debounceTimer = setTimeout(() => {
                        const matches = airportsList.filter(airport => 
                            airport.iata.toLowerCase().includes(keyword) ||
                            airport.city.toLowerCase().includes(keyword) ||
                            airport.name.toLowerCase().includes(keyword)
                        ).slice(0, 8);
                        
                        log(`Found ${matches.length} matches for "${keyword}"`, matches.length > 0 ? 'success' : 'info');
                        
                        dropdown.innerHTML = '';
                        
                        if (matches.length === 0) {
                            dropdown.innerHTML = `<div style="padding: 20px; text-align: center; color: #023e8a; font-weight: 500;">No airports found</div>`;
                            dropdown.style.display = 'block';
                            return;
                        }
                        
                        matches.forEach(airport => {
                            const item = document.createElement('div');
                            item.style.cssText = `
                                padding: 14px 18px;
                                cursor: pointer;
                                border-bottom: 1px solid rgba(72, 202, 228, 0.3);
                                display: flex;
                                align-items: center;
                                gap: 14px;
                                transition: all 0.3s ease;
                                background: transparent;
                            `;
                            
                            const location = airport.city + (airport.state ? `, ${airport.state}` : '') + (airport.country ? `, ${airport.country}` : '');
                            
                            item.innerHTML = `
                                <div style="
                                    background: linear-gradient(135deg, #0077b6, #00b4d8);
                                    border: 2px solid #48cae4;
                                    border-radius: 8px;
                                    padding: 8px 12px;
                                    font-weight: 700;
                                    color: #ffffff;
                                    min-width: 50px;
                                    text-align: center;
                                    font-size: 0.95rem;
                                    letter-spacing: 0.5px;
                                    box-shadow: 0 2px 8px rgba(72, 202, 228, 0.3);
                                ">${airport.iata}</div>
                                <div style="flex: 1; min-width: 0;">
                                    <div style="color: #03045e; font-weight: 600; font-size: 0.95rem; margin-bottom: 3px;">${location}</div>
                                    <div style="color: #023e8a; font-size: 0.85rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; opacity: 0.8;">${airport.name}</div>
                                </div>
                            `;
                            
                            item.onmouseenter = () => {
                                item.style.background = 'linear-gradient(135deg, rgba(72, 202, 228, 0.15), rgba(0, 180, 216, 0.1))';
                                item.style.borderLeft = '4px solid #0077b6';
                                item.style.paddingLeft = '14px';
                            };
                            item.onmouseleave = () => {
                                item.style.background = 'transparent';
                                item.style.borderLeft = 'none';
                                item.style.paddingLeft = '18px';
                            };
                            
                            item.onclick = () => {
                                input.value = airport.iata;
                                dropdown.style.display = 'none';
                                log(`‚úÖ Selected ${airport.iata} for #${inputId}`, 'success');
                            };
                            
                            dropdown.appendChild(item);
                        });
                        
                        dropdown.style.display = 'block';
                        log(`üëÅÔ∏è Dropdown shown with ${matches.length} results`, 'success');
                    }, 250);
                });
                
                document.addEventListener('click', (e) => {
                    if (!input.contains(e.target) && !dropdown.contains(e.target)) {
                        dropdown.style.display = 'none';
                    }
                });
            }
        })();
    </script>
</body>
</html>
