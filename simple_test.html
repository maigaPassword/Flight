<!DOCTYPE html>
<html>
<head>
    <title>Simple Autocomplete Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: #1a1a2e;
            color: white;
        }
        input {
            width: 400px;
            padding: 15px;
            font-size: 16px;
            background: #16213e;
            border: 2px solid #48cae4;
            color: white;
            border-radius: 8px;
        }
        .autocomplete-dropdown {
            position: absolute;
            background: #0f3460;
            border: 2px solid #48cae4;
            border-radius: 8px;
            margin-top: 5px;
            max-height: 300px;
            overflow-y: auto;
            width: 400px;
        }
        .autocomplete-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #48cae433;
        }
        .autocomplete-item:hover {
            background: #48cae422;
        }
        h1 { color: #48cae4; }
        .status { 
            margin-top: 20px; 
            padding: 10px; 
            background: #0f3460; 
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>✈️ Simple Autocomplete Test</h1>
    <p>Type an airport code, city name, or airport name (min 2 characters):</p>
    <div style="position: relative;">
        <input type="text" id="origin" placeholder="Try: paris, cdg, new york, jfk..." autocomplete="off">
    </div>
    <div class="status" id="status">Ready...</div>

    <script>
        // Sample airports
        const AIRPORTS = {
            "CDG": {"name": "Charles de Gaulle Airport", "city": "Paris", "country": "FR"},
            "JFK": {"name": "John F Kennedy International Airport", "city": "New York", "country": "US"},
            "LHR": {"name": "London Heathrow Airport", "city": "London", "country": "GB"},
            "NRT": {"name": "Narita International Airport", "city": "Tokyo", "country": "JP"},
            "DXB": {"name": "Dubai International Airport", "city": "Dubai", "country": "AE"},
            "LAX": {"name": "Los Angeles International Airport", "city": "Los Angeles", "country": "US"},
            "SIN": {"name": "Singapore Changi Airport", "city": "Singapore", "country": "SG"},
            "BCN": {"name": "Barcelona-El Prat Airport", "city": "Barcelona", "country": "ES"}
        };

        const input = document.getElementById('origin');
        const status = document.getElementById('status');
        const dropdown = document.createElement('div');
        dropdown.className = 'autocomplete-dropdown';
        dropdown.style.display = 'none';
        input.parentElement.appendChild(dropdown);

        // Convert to array
        const airportsList = Object.entries(AIRPORTS).map(([iata, info]) => ({
            iata, name: info.name, city: info.city, country: info.country
        }));

        status.textContent = `✅ Loaded ${airportsList.length} airports`;

        input.addEventListener('input', function() {
            const keyword = this.value.trim().toLowerCase();
            status.textContent = `Input: "${this.value}" (length: ${this.value.length})`;

            if (keyword.length < 2) {
                dropdown.style.display = 'none';
                return;
            }

            // Search
            const matches = airportsList.filter(a => 
                a.iata.toLowerCase().includes(keyword) ||
                a.city.toLowerCase().includes(keyword) ||
                a.name.toLowerCase().includes(keyword)
            );

            status.textContent = `Found ${matches.length} matches for "${keyword}"`;
            dropdown.innerHTML = '';

            if (matches.length === 0) {
                dropdown.innerHTML = '<div class="autocomplete-item">No airports found</div>';
                dropdown.style.display = 'block';
                return;
            }

            matches.slice(0, 8).forEach(airport => {
                const item = document.createElement('div');
                item.className = 'autocomplete-item';
                item.innerHTML = `<strong>${airport.iata}</strong> - ${airport.city}, ${airport.country}<br>
                                  <small>${airport.name}</small>`;
                item.onclick = () => {
                    input.value = airport.iata;
                    dropdown.style.display = 'none';
                    status.textContent = `Selected: ${airport.iata} - ${airport.city}`;
                };
                dropdown.appendChild(item);
            });

            dropdown.style.display = 'block';
        });

        // Close on click outside
        document.addEventListener('click', (e) => {
            if (!input.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.style.display = 'none';
            }
        });

        console.log('✅ Simple test loaded successfully');
        console.log('Airports:', airportsList);
    </script>
</body>
</html>
