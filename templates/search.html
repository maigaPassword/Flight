{% extends 'base.html' %}
{% block title %}Search Flights{% endblock %}
{% block content %}
<section class="search">
    <h2>Search for Flights</h2>
    <form id="flightForm">
        <label>From:</label>
        <input type="text" id="origin" placeholder="e.g. JFK" required>

        <label>To:</label>
        <input type="text" id="destination" placeholder="e.g. LAX" required>

        <label>Departure Date:</label>
        <input type="date" id="date" required>

        <button type="submit">Search</button>
    </form>
    <div id="results"></div>
</section>
{% endblock %}
