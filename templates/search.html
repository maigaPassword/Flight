{% extends "base.html" %}
{% block content %}
<section class="results-page">
    <h2>Search Flights</h2>

    <!-- Flight Search Form -->
    <form id="flightForm" class="search-form">
        <input type="text" id="origin" placeholder="Origin" required>
        <input type="text" id="destination" placeholder="Destination" required>
        <input type="date" id="date" required>
        <button type="submit" class="btn">Search</button>
    </form>

    <!-- Filters -->
    <div class="filters">
        <label for="sort-options">Sort by:</label>
        <select id="sort-options">
            <option value="price">Price</option>
            <option value="duration">Duration</option>
            <option value="airline">Airline</option>
        </select>
    </div>

    <!-- Flight Results -->
    <div id="flights-container">
        <div id="no-flights" style="display:none; text-align:center; margin-top:2rem;">
            No flights found for your search.
        </div>
        <!-- Example Flight Card -->
        <div class="flight-card">
            <div class="flight-header">
                <div>New York â†’ London</div>
                <div class="price">$499</div>
            </div>
            <div>Duration: 7h 30m | Airline: SkyFly</div>
            <button class="select-btn">Select</button>
        </div>
    </div>
</section>
{% endblock %}
