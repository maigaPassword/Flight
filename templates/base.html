<!DOCTYPE html>

    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>

        <nav class="navbar">
            <h1 class="logo">✈️ FlightFinder</h1>

    <footer>

    </footer>

</html>
