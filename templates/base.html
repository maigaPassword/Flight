<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkySaver ✈️ | Find Cheaper Flights</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- Navigation -->
    <header>
        <nav class="navbar">
            <div class="logo">SkySaver</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/search">Search Flights</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>

    <!-- Main Content -->
    <main>
        {% block content %}
        <section class="hero">
            <h1>Find the Best Deals on Flights</h1>
            <p>Search, compare, and save with SkySaver.</p>
            <a href="/search" class="btn">Get Started</a>
        </section>
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 SkySaver Group 5 | Powered by Flask + Amadeus API</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</html>
